<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
  <script src="jquery.js"></script>
  <title>Leader Board</title>
</head>
<body>
  <div id="logo">
    <img src="/img/brand-logo 1.png" alt="logo image">
  </div>
  <main class="container">
    <h1 id="head">Leader Board</h1>
    <section class="cards-container">
      <div class="card">
        <div class="responsive-image">
          <img style="width: 100%;" src="./images/gold.png" alt="">
        </div>
        <h2>Oluwanifemi Bamgbose</h2>
        <h3>19</h3>
        <small>points</small>
        <p>stage 3</p>
      </div>
      <div class="card">
        <div class="responsive-image">
          <img style="width: 100%;" src="./images/silver.png" alt="">
        </div>
        <h2>Wahab Giwa</h2>
        <h3>16</h3>
        <small>points</small>
        <p>stage 3</p>
      </div>
      <div class="card">
        <div class="responsive-image">
          <img style="width: 100%;" src="./images/bronze.png" alt="">
        </div>
        <h2>vPaul Amusan</h2>
        <h3>15</h3>
        <small>points</small>
        <p>stage 3</p>
      </div>
    </section>
  <table id="main">
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th data-column="score" data-order="asc" id="points">Points
            <button>&#9660</button>
        </th>
      </tr>
    </thead>
    <tbody class="mytable">
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
